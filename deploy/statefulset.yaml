apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: discord-faas
spec:
  selector:
    matchLabels:
      app: discord-faas
  serviceName: discord-faas
  replicas: 1
  template:
    metadata:
      labels:
        app: discord-faas
    spec:
      serviceAccountName: discord-faas
      containers:
      - name: discord-faas-controller
        command: ["/app/faas_server"]
        args: ["server", "start"]
        env: 
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: ghcr.io/f4tal-err0r/discord-faas:dev
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        volumeMounts:
          - mountPath: /app/config
            name: config
            readOnly: true
          - mountPath: /app/data
            name: faas-workspace
          - mountPath: /app/certs
            name: faas-jwt
            readOnly: true
        envFrom:
        - secretRef:
            name: discord-faas
        - secretRef:
            name: faas-minio-root
      - name: filestore
        image: minio/minio:RELEASE.2025-03-12T18-04-18Z-cpuv1
        args: ["server", "/opt/data"]
        env: 
        - name: MINIO_BROWSER
          value: off
        envFrom:
        - secretRef:
            name: faas-minio-root
        volumeMounts:
        - name: faas-artifacts-store
          mountPath: /opt/data
          readOnly: false
        ports:
        - containerPort: 9000
          hostPort: 9000
      volumes:
      - name: config
        configMap:
          name: discord-faas-config
          defaultMode: 0644
      - name: faas-jwt
        secret:
          secretName: faas-jwt
          defaultMode: 0644
  volumeClaimTemplates:
  - metadata:
      name: faas-workspace
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
  - metadata:
      name: faas-artifacts-store
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi