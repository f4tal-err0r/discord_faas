apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: discord-faas
spec:
  selector:
    matchLabels:
      app: discord-faas
  serviceName: discord-faas
  replicas: 1
  template:
    metadata:
      labels:
        app: discord-faas
    spec:
      containers:
      - name: discord-faas-controller
        command: ["/app/faas_server"]
        args: ["server", "start"]
        env: 
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: ghcr.io/f4tal-err0r/discord-faas:dev
        imagePullPolicy: Always
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        volumeMounts:
          - mountPath: /app/config
            name: config
            readOnly: true
          - mountPath: /app/data
            name: faas-workspace
          - mountPath: /app/certs
            name: faas-jwt
            readOnly: true
        envFrom:
        - secretRef:
            name: discord-faas
      volumes:
      - name: config
        configMap:
          name: discord-faas-config
          defaultMode: 0644
      - name: faas-jwt
        secret:
          secretName: faas-jwt
          defaultMode: 0644
  volumeClaimTemplates:
  - metadata:
      name: faas-workspace
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: faas-artifacts
spec:
  resources:
    requests:
      storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
